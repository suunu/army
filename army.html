<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 로드 예시</title>
    <style>
        /* 스타일은 필요에 따라 추가 가능 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .table_col {
            display: none; /* 처음에는 테이블을 숨김 */
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }
        .table_col th, .table_col td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>테이블 로딩 대기 중...</h1>

    <!-- 테이블 -->
    <table class="table_col">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>직업</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>30</td>
                <td>학생</td>
            </tr>
            <tr>
                <td>김철수</td>
                <td>25</td>
                <td>디자이너</td>
            </tr>
            <tr>
                <td>이영희</td>
                <td>40</td>
                <td>엔지니어</td>
            </tr>
        </tbody>
    </table>

    <script>
        // 페이지 로드 후 10초 대기
        setTimeout(function() {
            // 10초 후에 테이블을 표시
            document.querySelector(".table_col").style.display = "table";
        }, 10000); // 10초 (10000ms) 후에 실행
    </script>
</body>
</html>
